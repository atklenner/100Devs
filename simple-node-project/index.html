<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      h1 {
        font-size: 6rem;
      }
    </style>
    <title>Coin Flipper</title>
  </head>
  <body>
    <h1></h1>
    <script>
      let flip = document.querySelector("h1");
      fetch("/flip")
        .then((res) => res.json())
        .then((data) => (flip.textContent = data.flip.toUpperCase()));
    </script>
  </body>
</html>
